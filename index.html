<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid mt-5" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <form id="search-form" class="form">
          <div class="form-group d-grid">
            <label for="search-input" class="sr-only mt-1 h3 form-label">Search by City</label>
            <div class="input-group">
              <input class="form-control weather-search" type="text" id="search-input" placeholder="London"
                aria-label="Search for a City" aria-controls="today forecast" />
              <button type="submit" class="btn btn-outline-info" id="search-button" aria-label="submit search">Search</button>
            </div>
          </div>
          <hr class="hr weather-hr" />
        </form>
      
        <div class="list-group" id="history"></div>
      </aside>
      

      <div class="col-lg-9 pb-3">
        <section id="today" class="" role="region" aria-live="polite"></section>
        <h4 class="hide mt-3">5-Day Forecast</h4>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
